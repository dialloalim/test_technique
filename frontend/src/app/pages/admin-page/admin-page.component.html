
<div class="row justify-content-center mt-4">
    <div class="col-10">
        <div class="row">
            <div class="col-5">
                <app-table-centre [(selectedCentre)]="selectedCentre" (open)="openCentre()"/>
            </div>

            <div class="col-7">
                @if(selectedCentre()) {
                    <mat-card appearance="outlined">
                        <mat-card-header>
                          <mat-card-title>{{selectedCentre()?.nom}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            Contact: {{selectedCentre()?.contact}}<br />
                            Adresse: {{selectedCentre()?.adresse}}
                            <mat-divider></mat-divider>
                            <h1 class="fs-5 mt-2">Specialites</h1>
                            <div class="row">
                            @for(specialite of selectedCentre()?.liste_specialites; track specialite.id) {
                                <div class="col">
                                    <span class="">{{ specialite.nom }}</span>
                                </div>
                            }
                            </div>
                        </mat-card-content>
                        
                    </mat-card>

                    <mat-card appearance="outlined" class="mt-3">
                        <mat-card-header>
                          <mat-card-title>Medecins</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            @if(selectedCentre()) {
                                <app-table-medecin [centreId]="centreId()" [centre]="selectedCentre()"/>
                            }
                            
                        </mat-card-content>
                        
                    </mat-card>
                }
                
            </div>
        </div>
    </div>
</div>
