
<div class="row justify-content-center mt-4">

    <div class="col-12 mb-3">
        <mat-form-field>
            <mat-label>Specialites</mat-label>
            <mat-select (selectionChange)="onSpecialiteSelected($event.value)" >
                <mat-option value="0"></mat-option>
              @for (specialite of centre()?.liste_specialites; track specialite.id) {
                <mat-option [value]="specialite.id">{{specialite.nom}}</mat-option>
              }
            </mat-select>
        </mat-form-field>
    </div>
    

    <div class="col-12 table-scroll-vertical">
        
        <table mat-table [dataSource]="medecins" class="mat-elevation-z8 full-width">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let medecin"> {{medecin.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let medecin"> {{medecin.nom}} </td>
            </ng-container>
            
            <ng-container matColumnDef="specialite">
                <th mat-header-cell *matHeaderCellDef> Specialite </th>
                <td mat-cell *matCellDef="let medecin"> {{medecin.specialite.nom}} </td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let medecin">
                    <button mat-icon-button icon-color="accent" (click)="openMedecin(medecin)">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </td>
            </ng-container>
                
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
           
    </div>
    
</div>
